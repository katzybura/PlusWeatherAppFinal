<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Weather App</title>
     <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4bdc7057f8.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
    <div class="container">
        <div class= "box">
          <div class="searchCity"><form id=searchForm>
              <input class="searchBar" type="text" placeholder="Search City..." /> <input class="searchButton" type="submit" value="Search" />
          </form></div>
         
      <h3 id= "dayTime">Thursday 8:00</h3>
         <div class="row"><div class="col-6"> <h1>Verona, NJ</h1>
      <h2><span class="mainTemp">33</span><span class="faren">°F</span> | <span class= "cel">°C</span></h2>
      <h3 id="conditions">Cloudy</h3>
      <div><img src="http://openweathermap.org/img/wn/10d@2x.png" class="currentEmoji"></div>
    </div><div class="col-6"><ul class= "factors"><li >Humidity: <span class="humid">30</span>%</li><li >Wind: <span class="wind">5</span> mph</li></ul></div>
    </div>
      <br />
      <hr style="height:5px; color: #07588a; border: none; border-radius: 5px;" />
      <br />
    </div>
    <div class="footer">Open Source Code by Katherine Zybura</div>
    <script src="src/index.js"></script>
</body>
</html>
